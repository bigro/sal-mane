<ion-header>
  <ion-navbar>
    <ion-title>
      チーム分け結果
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let team of teams">
    <ion-list-header>
      {{team.name}}
    </ion-list-header>
    <ion-item *ngFor="let member of team.members">{{member.name}}</ion-item>
  </ion-list>
  <button ion-button full (click)="gameStart()">このチームで始める</button>
</ion-content>
