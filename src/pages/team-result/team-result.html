<ion-header>
  <ion-navbar>
    <ion-title>
      チーム分け結果
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      チームA
    </ion-list-header>
    <ion-item *ngFor="let member of team1">{{member.name}}</ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      チームB
    </ion-list-header>
    <ion-item *ngFor="let member of team2">{{member.name}}</ion-item>
  </ion-list>

  <button ion-button full (click)="gameStart()">このチームで始める</button>
</ion-content>
