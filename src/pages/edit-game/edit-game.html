<ion-header>
  <ion-navbar>
    <ion-title>
      試合結果入力
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-around>
      <ion-col>
        {{bracket.home.team.name}}<br>
        <ion-select [(ngModel)]="bracket.home.point">
          <ion-option value="0">0</ion-option>
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
          <ion-option value="6">6</ion-option>
        </ion-select>
      </ion-col>
      <ion-col>
        vs
      </ion-col>
      <ion-col>
        {{bracket.away.team.name}}<br>
        <ion-select [(ngModel)]="bracket.away.point">
          <ion-option value="0">0</ion-option>
          <ion-option value="1">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>
          <ion-option value="4">4</ion-option>
          <ion-option value="5">5</ion-option>
          <ion-option value="6">6</ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
