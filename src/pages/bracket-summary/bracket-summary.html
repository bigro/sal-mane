<ion-header>
  <ion-navbar>
    <ion-title>
      対戦カード
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <button ion-item (click)="edit(bracket)" *ngFor="let bracket of brackets; index as i">
        <ion-grid>
          <ion-row justify-content-around>
            <ion-col>
              第{{i+1}}試合
            </ion-col>
            <ion-col>
              <h2>{{bracket.home.team.name}} vs {{bracket.away.team.name}}</h2><br>
              <h3>{{bracket.home.point.value}} - {{bracket.away.point.value}}</h3>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>
  </ion-list>
</ion-content>
