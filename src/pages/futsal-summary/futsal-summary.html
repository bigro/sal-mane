<ion-header>
  <ion-navbar>
    <ion-title>
      フットサル一覧
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let futsal of futsals.list">
      <h2>{{futsal.date | date:"yyyy/MM/dd (EEE)"}}</h2>
      <h3>{{futsal.place}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
